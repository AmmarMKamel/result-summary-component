<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles-mobile.css">
    <link rel="stylesheet" href="./css/styles-desktop.css" media="(min-width: 1440px)">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <section id="result">
        <h4>Your Result</h4>
        <div>
            76 <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary">
        <h3>Summary</h3>
        <div id="reaction">
            <h4><img src="./assets/images/icon-reaction.svg" alt="Reaction"> Reaction</h4>
            <p><span>80</span> / 100</p>
        </div>
        <div id="memory">
            <h4><img src="./assets/images/icon-memory.svg" alt="Memory"> Memory</h4>
            <p><span>92</span> / 100</p>
        </div>
        <div id="verbal">
            <h4><img src="./assets/images/icon-verbal.svg" alt="Verbal"> Verbal</h4>
            <p><span>61</span> / 100</p>
        </div>
        <div id="visual">
            <h4><img src="./assets/images/icon-visual.svg" alt="Visual"> Visual</h4>
            <p><span>72</span> / 100</p>
        </div>
        <button type="button">Continue</button>
    </section>
</main>
<footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
    >. Coded by <a href="https://github.com/AmmarMKamel ">Ammar M. Kamel</a>.
</footer>
</body>
</html>
